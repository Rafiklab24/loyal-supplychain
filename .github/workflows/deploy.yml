name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_REGISTRY != '' }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ secrets.DOCKER_REGISTRY != '' }}
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/loyal-supplychain-backend:${{ github.ref_name }}
            ${{ secrets.DOCKER_REGISTRY }}/loyal-supplychain-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: ${{ secrets.DOCKER_REGISTRY != '' }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: ${{ secrets.DOCKER_REGISTRY != '' }}
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/loyal-supplychain-frontend:${{ github.ref_name }}
            ${{ secrets.DOCKER_REGISTRY }}/loyal-supplychain-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: ${{ secrets.DOCKER_REGISTRY != '' }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/loyal-supplychain
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
        if: ${{ secrets.SSH_HOST != '' }}

